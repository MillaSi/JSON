        <div id="vastaus"></div>

        <!-- JSON -->
    <script>
        fetch('tietue2.json')
        .then(function (response) {
            return response.json();
        })

        .then(function (responsejson) {
            kerro(responsejson);
        })

        .catch(function (error) {
            document.getElementById("vastaus").innerHTML = "<p>Virhe ladattaessa sisältöä.</p>"; 
        })
        
        function kerro(obj) {
            let tiedot = "<h1>" + obj.opintojakso.nimi + "</h1><br>" + "<p><img src='" + obj.kuva + "'></p>" +
            "<h2>" + "Opintojakso" + "</h2>" + "Nimi: " + obj.opintojakso.nimi + "<br>" +
            "Toteutus: " + obj.opintojakso.ajankohta + "<br>" +
            "Kesto: " + obj.opintojakso.kesto + "<br><hr>" ;
            tiedot+= "<p> Osallistujat </p>"; 

                for (var i = 0; i < obj.osallistujat.length; i++) {
                    tiedot += obj.osallistujat[i] + "<br>";
                } 
                tiedot += "</p>";
                document.getElementById("vastaus").innerHTML = tiedot;
        }


    </script>
