        <h1 class="text-center">Sää Helsingissä</h1>
        <div id="vastaus"></div>
        

        <!-- JSON -->
    <script>
        fetch(`https://api.openweathermap.org/data/2.5/weather?id=658225&appid=665ecd56dfc08dbb50feb8b8f5034e28&lang=fi&units=metric`)
        .then(response => response.json())
        .then(data => {
            const now = new Date().toLocaleDateString("fi-Fi");
            const time = new Date().toLocaleTimeString("fi-Fi");
        
        
                let kuvaus=data.weather[0].description;
                let lampotila=data.main.temp;
                let tuuli=data.wind.speed;

    
                document.getElementById("vastaus").innerHTML=`Helsingissä on ${now} kello ${time} <br>
                ${kuvaus}.<br> 
                Lämpötila ${lampotila}°C<br> 
                Tuulen nopeus ${tuuli} m/s.<br>`;
            })
            </script>
