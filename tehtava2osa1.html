<h1>Pokemon-haku</h1>

<!-- Hakulaatikko -->
<input type="text" id="pokemonName" placeholder="Enter Pokemon name">
<button onclick="poke()">Search</button>

<!-- Turn-painike, joka tulee näkyviin vasta ensimmäisen hakutuloksen jälkeen -->
<button id="turnBtn" onclick="turn()" style="display:none">Turn</button>


<div id="nimi">Enter Pokemon name</div>
<p id="kuva2"></p>

<!-- Selkäkuva vasta turn-painikkeen jälkeen -->
<p id="kuva3"></p>
<div id="lisatiedot"></div>

<script>

<!-- Pokemon-haku -->
    function poke() {
        const pokeName = document.getElementById("pokemonName").value.toLowerCase();
        const name = document.getElementById("pokemonName").value;

        fetch(`https://pokeapi.co/api/v2/pokemon/${pokeName}`)
            .then(Response => Response.json())
            .then(obj => {
                pokekuva(obj, name, pokeName);
            })
            .catch(() => {
                document.getElementById("nimi").innerHTML = "Virhe ladattaessa sisältöä.";
            });
    }

    // Pokemonin kuvan hakeminen 
    function pokekuva(obj, name, pokeName) {
        let front = obj.sprites.front_default;

        document.getElementById("kuva2").innerHTML = "<img src='" + front + "'>";
        document.getElementById("nimi").innerHTML = "<b>" + name + "</b>";
        document.getElementById("turnBtn").style.display = "inline-block";
        document.getElementById("kuva3").innerHTML = "";
        document.getElementById("lisatiedot").innerHTML = "";

        // Tallennetaan haettu Pokemonin nimi
        window.lastPokeName = pokeName;
        window.lastShownName = name;
    }

//Turn-painikkeen funktio, joka hakee käännetyn Pokemonin kuvan
    function turn() {
        const pokeName = window.lastPokeName;
        const name = window.lastShownName;

        fetch(`https://pokeapi.co/api/v2/pokemon/${pokeName}`)
            .then(Response => Response.json())
            .then(obj => {
                let back = obj.sprites.back_default;

                document.getElementById("kuva3").innerHTML = "<img src='" + back + "'>";
                document.getElementById("lisatiedot").innerHTML =
                    "<p><b>Height:</b> " + obj.height + "<br>" +
                    "<b>Weight:</b> " + obj.weight + "<br>" +
                    "<b>Base Experience:</b> " + obj.base_experience + "</p>";
            })
            .catch(() => {
                document.getElementById("kuva3").innerHTML = "Virhe ladattaessa sisältöä.";
            });
    }

</script>
