        <div id="vastaus"></div>

        <!-- JSON -->
    <script>
        fetch('tietue.json')
        .then(function (response) {
            return response.json();
        })

        .then(function (responsejson) {
            kerro(responsejson);
        })

        .catch(function (error) {
            document.getElementById("vastaus").innerHTML = "<p>Virhe ladattaessa sisältöä.</p>"; 
        })
        
        function kerro(obj) {
            let tiedot = "<h1>" + obj.opintojakso.nimi + "</h1><br>" + obj.kuvaus + "<br><hr>" + "<p><img src='" + obj.kuva + "'></p>" +
            "<h2>" + "Opintojakso" + "</h2>" + "Nimi: " + obj.opintojakso.nimi + "<br>" +
            "Opintopisteet: " + obj.opintojakso.opintopisteet + "<br>";
            tiedot+= "<p><h3> Aiheet </h3>"; 

                for (var i = 0; i < obj.tekniikat.length; i++) {
                    tiedot += "<b>Aihe: " + obj.tekniikat[i].aihe + "</b>";
                    tiedot += "<a href='" + obj.tekniikat[i].linkki + "'>" + obj.tekniikat[i].linkki + "</a>" + "<br>";
                } 
                tiedot += "</p>";
                document.getElementById("vastaus").innerHTML = tiedot;
        }


    </script>
